<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alata&family=Archivo+Black&family=Bebas+Neue&family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,500;0,6..96,600;0,6..96,700;0,6..96,800;0,6..96,900;1,6..96,400;1,6..96,500;1,6..96,600;1,6..96,700;1,6..96,800;1,6..96,900&family=Cormorant+Garamond:ital,wght@1,300;1,400;1,600;1,700&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Inter:wght@100;400;700;800;900&family=Josefin+Slab:wght@100;200;300;400;600;700&family=Lato:ital,wght@0,100;0,900;1,100;1,400&family=Montserrat:ital,wght@0,100;0,200;0,300;0,800;0,900;1,100;1,200;1,300;1,400;1,900&family=Raleway:ital,wght@0,400;0,800;1,300;1,400&family=Sora:wght@100;400;500&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,800;0,900;1,100;1,200;1,600;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="text-white">
    <main class="flex-col z-10">
        <nav class="p-8 h-full bg-black">
            <img src="./imgs/logo.png" class="hidden w-14 md:block md:w-16 rounded-full" alt="logo">
            <div class="flex mt-24">
                <div class="flex-col">
                    <h1 class="font-bebas text-[2.75rem] leading-none md:text-[10vw]">DEVATHON</h1>
                    <p class="font-work text-xl w-full md:w-8/12">Welcome to the first ever event where you could get the oppurtunity to be part of the web development community of IITM</p>
                </div>

                <img class="hidden md:block w-5/12" src="./imgs/mainpage1.svg" alt="" srcset="">
            </div>
        </nav>
        <section class="about text-center flex justify-center items-center font-bebas p-8">
            <div id="timer">
                <div id="days"></div>
                <div id="hours"></div>
                <div id="minutes"></div>
                <div id="seconds"></div>
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    backgroundImage: {
                        'pc': "url('/imgs/pc-bg.jpg')",
                        'phone': "url('/imgs/phone-bg.jpg')"
                    },
                    fontFamily: {
                        'alata': ['Alata, sans-serif'],
                        'bebas': ['Bebas Neue, cursive'],
                        'cg': ['Cormorant Garamond, serif'],
                        'ebg': ['EB Garamond, serif'],
                        'josefin': ['Josefin Slab, serif'],
                        'lato': ['Lato, sans-serif'],
                        'mont': ['Montserrat, sans-serif'],
                        'raleway': ['Raleway, sans-serif'],
                        'work': ['Work Sans, sans-serif']
                    }
                }
            }
        }
        function makeTimer(inter) {
            var endTime = new Date("11 August 2022 00:00:00 GMT+05:30");			

    //		var endTime = new Date("29 April 2018 9:56:00 GMT+01:00");	
            endTime = (Date.parse(endTime) / 1000);

            var now = new Date();
            now = (Date.parse(now) / 1000);

            var timeLeft = endTime - now;

            var days = Math.floor(timeLeft / 86400); 
            var hours = Math.floor((timeLeft - (days * 86400)) / 3600);
            var minutes = Math.floor((timeLeft - (days * 86400) - (hours * 3600 )) / 60);
            var seconds = Math.floor((timeLeft - (days * 86400) - (hours * 3600) - (minutes * 60)));

            if (hours < "10") { hours = "0" + hours; }
            if (minutes < "10") { minutes = "0" + minutes; }
            if (seconds < "10") { seconds = "0" + seconds; }

            
            if (timeLeft <= 0) {
                $('#timer').html("<a class='btn' href='https://docs.google.com/document/d/1IY3YOpiSFNvEOEh8p3ROJAGhEwS3H8WAtoOS2ZbdK5Y/edit?usp=sharing' target='_blank'>Find the prompts here</a>")
                clearInterval(inter)
            } else {
                $("#days").html(days + "<span>Days</span>");
                $("#hours").html(hours + "<span>Hours</span>");
                $("#minutes").html(minutes + "<span>Minutes</span>");
                $("#seconds").html(seconds + "<span>Seconds</span>");
            }
        }
        

        var theTimer = setInterval(function() { makeTimer(theTimer); }, 1000);
    </script>
</body>



</html>
